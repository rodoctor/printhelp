<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Clientes</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- Script -->
	<script type="text/javascript" src="js/valida.js"></script>
</head>

<body>

	<div id="site">

		<!-- === CABEÇALHO === -->
		<header>
			<div id="topo">
					<figure id="logo">
						<img src="img/logo_branco_190x35.png" alt="Logotipo PrintHelp">
					</figure>
			</div>
		</header>

		<section id="conteudo">
			
			<!-- Menu Lateral -->
			<nav id="menu">
				<ul>
					<li>Cadastro de Cliente</li>
					<li>Cadastro de Funcionário</li>
					<li>Cadastro de Impressora</li>
					<li>Administração de O.S.</li>
					<li>Relatório de O.S.</li>
				</ul>
			</nav>

			<div id="divFormulario">
				<!-- Inicio Formulário -->
				<form id="formulario">
					<fieldset>
						<legend>Cadastro de Cliente</legend>
							
						<label name="txt_cliCadastrados">
							Clientes Cadastrados</label><br>
							<select>
								<option>Opção 1</option>
								<option>Opção 2</option>
							</select><br><br>

							<fieldset>
								<legend>Cliente</legend>

									<label name="Nome">
									<b>Nome do Cliente</b></label><br>
									<input type="text" id="nome" name="Nome"/>
									</label><br>

									<label name="Cnpj">
										<b>CNPJ</b><br>
										<input type="text" id="cnpj" name="Cnpj"/>
									</label><br>

									<label name="Endereco">
										<b>Endereço</b><br>
										<input type="text" id="endereco" name="Endereco"/>
									</label><br>

									<label name="Telefone">
										<b>Telefone</b><br>
										<input type="text" id="telefone" name="Telefone"/>
									</label><br>
									
									<label name="Email">
										<b>Email</b><br>
										<input type="text" id="email" name="Email"/>
									</label><br>

									<label name="Responsavel">
										<b>Responsável</b><br>
										<input type="text" id="responsavel" name="Responsavel"/><br>
									</label><br>
									
										
		<!-- CRIAR FUNÇÕES PARA OS BOTÕES ============================-->
									<br>
									
									<input type="button" name="Cadastrar"onclick="alert('Hello World!');" value="Cadastrar Cliente">
		
									<br>

									
									<input type="button" name="Consultar" onclick="alert('Hello World!');" value="Consultar Cliente">
									
									<br>

									<input type="button" name="Alterar" onclick="alert('Hello World!');" value="Alterar Cliente">
									
									<br>

									<input type="button" name="Excluir" onclick="alert('Hello World!');" value="Excluir Cliente!">
									
									<br>

									<!-- BOTAO TESTE SUBMIT -->
									<button name="Validar" id="btn_Validar" onclick="validar();">Validar!</button><!-- Somente testando o nome -->
									<!-- FINAL BTN TESTES -->

		<!-- FINAL DE BOTÕES ==========================================-->

							</fieldset>								
					</fieldset><br>
				</form>
			</div> <!--Final div Formulário-->
		</section> <!-- Final #Conteudo -->

		<footer>
			<div id="rodape"><p>Equipe PrintHelp de Desenvolvimento  - 2015</p></div>
		</footer>

	</div>
</body>
</html>
